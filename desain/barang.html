<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barang</title>
    <link rel="stylesheet" href="/assets/transaksi.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <img src="/image/market.png" alt="Toko Logo" class="logo">
            <ul>
                <li><a href="/desain/barang.html">Barang</a></li>
                <li><a href="#">Pelanggan</a></li>
                <li><a href="/desain/transaksi.html">Transaksi</a></li>
                <li><a href="#">Riwayat</a></li>
                <li><a href="#">Laporan</a></li>
                <li><a href="/desain/detailTR.html">Detail Transaksi</a></li>
            </ul>
        </div>
        <div class="main-content">
            <h1>Manajemen Barang</h1>
            <form class="position-relative">
                <div class="form-row">
                    <label for="id-barang">Id Barang</label>
                    <input type="text" id="id-barang" placeholder="Id barang">
                    <label for="stok">Stok</label>
                    <input type="text" id="stok" placeholder="stok">
                </div>
                <div class="form-row">
                    <label for="nama-barang">Nama Barang</label>
                    <input type="text" id="nama-barang" placeholder="Nama Barang">
                </div>
                <div class="form-row">
                    <label for="harga">Harga</label>
                    <input type="text" id="harga" placeholder="Harga">
                </div>
                <table>
                    <thead>
                        <tr>
                            <th>Id_barang</th>
                            <th>Nama_barang</th>
                            <th>Harga</th>
                            <th>Stok</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <div class="buttons">
                    <button type="button" class="btn tambah">Tambah</button>
                    <button type="button" class="btn hapus">Hapus</button>
                </div>
                <div class="save-button">
                    <button type="submit" class="btn simpan">Simpan</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
